<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> Go Mobile using SAPUI5 </title>

    <script>
    /*	@media screen and (max-width: 550px) {
		  #oLayout3 {

    </script>


     <!--replace "server" and "port" with your local installation or use https://sapui5.hana.ondemand.com-->
     <script src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
        id="sap-ui-bootstrap"
        data-sap-ui-libs="sap.m,sap.ui.commons"
        data-sap-ui-theme="sap_bluecrystal">
     </script>

    <!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

    <script>
 
      // create a mobile App
      // it initializes the HTML page for mobile use and provides animated page handling
      var app = new sap.m.App("myApp", {initialPage:"page1"}); // page1 should be displayed first
      
      
       // create the first page of your application
      var page1 = new sap.m.Page("page1", {
          title: "Your First Mobile App"
           });
		
		// create a simple vertical layout
	var oText1 = new sap.ui.commons.TextView({
				text : '\n\nAs a first step let\'s learn \n\n How to create a Mobile App using SAPUI5. \n\n ',
		//width : '5000px',
				semanticColor: sap.ui.commons.TextViewColor.Positive,
				design: sap.ui.commons.TextViewDesign.H4
				});
	var oLink =  new sap.ui.commons.Link({
				text: "Create your first Static Mobile page",
				href: "https:\/\/help.sap.com\/saphelp_nw74\/helpdata\/en\/4d\/6701b4e4864f4299acd91d22f626ef\/content.htm"
				});
	var oText2 = new sap.ui.commons.TextView({
				text : 'Note: Save the page as Mobile.html \n\n',
				semanticColor: sap.ui.commons.TextViewColor.Default,
				design: sap.ui.commons.TextViewDesign.Italic
				});
		
	var oLabel =  new sap.ui.commons.Label({
				text: " "
				});		
		
	var oButton = new sap.m.Button({  
					  text : "Let's Host this Page on a Webserver",
					  id: 'button1',
					  press: function() {
						 app.to("page2"); 
					 }
					  
				  }) ;
		
	
	var oLayout = new sap.ui.layout.VerticalLayout("Layout1", {
	content: [oText1, oLink, oLabel, oText2, oButton]
				});

		
page1.addContent(oLayout);
      
      
      // create the second page of your application
      var page2 = new sap.m.Page("page2", {
          title: "Host your Mobile App on WWW.",
		  showNavButton: true,      
		  navButtonPress: function(){ 
		    app.back();           
		  }
		  //content : [
		  //		  new sap.m.Text({text:"Hello Mobile World!", id:"text22"}),
		  //		]
      });
		
		

	var oText3 = new sap.ui.commons.TextView({
				text : '\nGITHUB is web-based hosting service which offers Source Code Management and Version Control Mechanism. \n\n',
				semanticColor: sap.ui.commons.TextViewColor.Default,
				design: sap.ui.commons.TextViewDesign.H4
				});		
	var oText31 = new sap.ui.commons.TextView({
				text : 'Host your Mobile App over GIT repository and access the same via Internet.\n\nStep 1: Create your GIT account in \n\n',
				semanticColor: sap.ui.commons.TextViewColor.Positive,
				design: sap.ui.commons.TextViewDesign.H4
				});
		
	var oLink3 =  new sap.ui.commons.Link({
				text: "GITHUB.COM",
				href: "https:\/\/github.com\/"
				});
		
	var oText4 = new sap.ui.commons.TextView({
				text : '\n\nStep 2: Create a new Repository under GITHUB, committing a default file README.TXT \n\n',
		//width : '5000px',
				semanticColor: sap.ui.commons.TextViewColor.Positive,
				design: sap.ui.commons.TextViewDesign.H4
				});
		
	var oLink4 =  new sap.ui.commons.Link({
				text: "Create a GIT Repository",
				href: "https:\/\/help.github.com\/articles\/create-a-repo"
				});
	
    var oText5 = new sap.ui.commons.TextView({
				text : '\n\nStep 3: Set up Git on your system. \n\n',
		//width : '500px',
				semanticColor: sap.ui.commons.TextViewColor.Positive,
				design: sap.ui.commons.TextViewDesign.H4
				});
		
	var oLink5 =  new sap.ui.commons.Link({
				text: "Install GIT",
				href: "https:\/\/help.github.com\/articles\/set-up-git"
				});
			  
    var oLabel2 =  new sap.m.Label("l2",{text:""});
			  
	var oButton2 = new sap.m.Button({ 
						  text : "When Will i Host my Mobile App ??",
						  id:"Page2Btn",
						  press: function() {
			  // app.back();    // when pressed, it triggers drilldown to page 2
							  app.to("page3");
						  }
					  });
	
	
	var oLayout2 = new sap.ui.layout.VerticalLayout("Layout2", {
	content: [oText3, oText31, oLink3, oText4, oLink4, oText5, oLink5, oLabel2, oButton2]
				});
		
page2.addContent(oLayout2);
	
	 var page3 = new sap.m.Page("page3", {
          title: "Few more Steps and we are done ;-)",
		  showNavButton: true,      
		  navButtonPress: function(){ 
		    app.back();           
		  }
           });
		
	var oText30 = new sap.ui.commons.TextView({
				text : '\n Clone your Repository from GITHUB to local system. ',
				semanticColor: sap.ui.commons.TextViewColor.Default,
				design: sap.ui.commons.TextViewDesign.H4
				});		
		
	var oText31 = new sap.ui.commons.TextView({
		text : '\n\nStep 4: Open GIT Shell Command Window and run below commands.',
		//width : '700px',
				semanticColor: sap.ui.commons.TextViewColor.Positive,
				design: sap.ui.commons.TextViewDesign.H4
				});
	var oText32 = new sap.ui.commons.TextView({
		text : '\n\ngit clone https:\/\/github.com\/UserName\/YourRepositoryName.git\ncd HelloMobile\n\n',
		semanticColor: sap.ui.commons.TextViewColor.Default,
				design: sap.ui.commons.TextViewDesign.H5
				});
	var oText33 = new sap.ui.commons.TextView({
		text : '\n Step 5: Move your file Mobile.html to the cloned folder:   C:/\...../\Documents/\GitHub/\HelloMobile\n\nStep 6: Run below commands to ADD, COMMIT and PUSH Mobile.html from local folder to GITHUB Repository:\n\n',
		semanticColor: sap.ui.commons.TextViewColor.Positive,
				design: sap.ui.commons.TextViewDesign.H4
				});
		
	var oText34 = new sap.ui.commons.TextView({
		text : 'git add Mobile.html\ngit commit -m firstfile(Commit Comment)\ngit push -u origin master \n\n',
		semanticColor: sap.ui.commons.TextViewColor.Default,
				design: sap.ui.commons.TextViewDesign.H5
				});
	var oLabel3 =  new sap.m.Label("l3",{text:""});
			  
	var oButton3 = new sap.m.Button({ 
						  text : "FINAL STEP ",
						  id:"Page3Btn",
						  press: function() {
				  			  app.to("page4");
						  }
					  });
	var oLayout3 = new sap.ui.layout.VerticalLayout("Layout3", {
	content: [oText30, oText31,oText32,oText33,oText34, oLabel3, oButton3]
				});
		
page3.addContent(oLayout3);
	
	 var page4 = new sap.m.Page("page4", {
          title: "Your app is online ",
		 showNavButton: true,      
		  navButtonPress: function(){ 
		    app.back();           
		  }
           });
		
	var oText41 = new sap.ui.commons.TextView({
				text : '\n\nCreate GIT project pages to host your SAPUI5 app as a Static webpage. \n\n',
				semanticColor: sap.ui.commons.TextViewColor.Positive,
				design: sap.ui.commons.TextViewDesign.H4
				});
		
	var oLink42 =  new sap.ui.commons.Link({
				text: "Create GIT Project Pages",
				href: "https:\/\/help.github.com\/articles\/creating-project-pages-manually"
				});
		
	 var oText43 = new sap.ui.commons.TextView({
				text : '\nNOTE: Do not ignore verifying your EMAIL.',
				semanticColor: sap.ui.commons.TextViewColor.Default,
				design: sap.ui.commons.TextViewDesign.Italic
				});
	
    var oText44 = new sap.ui.commons.TextView({
				text : '\nAccess your app using below link:\n\n',
				semanticColor: sap.ui.commons.TextViewColor.Positive,
				design: sap.ui.commons.TextViewDesign.H4
				});
		
	var oText45 = new sap.ui.commons.TextView({
				text : 'http:\/\/GithubUserName.github.io\/YourRepositoryName\n\n',
				semanticColor: sap.ui.commons.TextViewColor.Positive,
				design: sap.ui.commons.TextViewDesign.H6
				});
		
	var oLabel4 =  new sap.m.Label("l4",{text:""});
			  
	var oButton4 = new sap.m.Button({ 
						  text : "DONE.. Back to Page1",
						  id:"Page4Btn",
						  press: function() {
			 				  app.to("page1");
						  }
					  });
		
	var oLayout4 = new sap.ui.layout.VerticalLayout("Layout4", {
	content: [oText41, oLink42, oText43, oText44, oText45, oLabel4, oButton4]
				});
		
page4.addContent(oLayout4);		
      
      app.addPage(page1).addPage(page2).addPage(page3).addPage(page4); // add both pages to the App
      
      app.placeAt("content"); // place the App into the HTML document
       
    </script>

  </head>
  <body class="sapUiBody">
    <div id="content"></div>
  </body>
</html>
